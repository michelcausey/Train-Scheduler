<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body style="background-image: url('./assets/images/light-grey-terrazzo/light-grey-terrazzo.png')">

    <div class="container">
        <div class="jumbotron">
            <div class="container" id="header">
                <h1 class="display-4" id="header-text"><strong>Train Scheduler</strong></h1>
                <p class="lead">Enter the train name, destination, first train departure time, and the frequency of
                    departure (minutes) below:</p>
                <img src="https://media.giphy.com/media/8rJYsj2Z866Os/giphy.gif" class="center">
            </div>
            <hr>
            <form id="form">
                <div class="form-group">
                    <h2><strong>Add A Train</strong></h2>
                    <hr>
                    <label for="Train-Name">Train Name</label>
                    <input type="train-name" class="form-control" id="train-name-input" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="destination" class="form-control" id="destination-input" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Departure (HH:MM - military time)</label>
                    <input type="first-departure" class="form-control" id="departure-time-input" placeholder="What time is the first departure?">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency of departure (minutes)</label>
                    <input type="frequency" class="form-control" id="frequency-input" placeholder="How often does this train depart (minutes)?">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
            </form>
    

    </div>

    <div class="container" id="table">
        <table class="table table-hover table-striped" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Trip Length (min)</th>
                    <th scope="col">First Train</th>
                    <th scope="col">Next Departure</th>
                    <th scope="col">Min. Until Next Train</th>
                </tr>
            </thead>
            <tbody style="background-color: darkslategrey; color: white;">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>


    <script src="./assets/javascript/app.js"></script>
</body>

</html>
